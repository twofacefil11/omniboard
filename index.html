<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">

    <title>OmniBoard</title>
</head>

<body>
    
    
    <div id="controls">
        
        <div class="spawnContainer"></div>
        
        <div class="flexRow">
            <!-- suwaki -->
            <div id="sliderRowsD" class="ctrlDiv">
                <input type="range" id="rows" name="rows" value="8" min="0" max="16" step="1">
                <label>ROWS</label>
            </div>
            <div id="sliderColumnsD" class="ctrlDiv">
                <input type="range" id="columns" name="columns" value="8" min="0" max="16" step="1">
                <label>COLUMNS</label>
            </div>
            <div id="sliderOpacityD" class="ctrlDiv">
                <input type="range" id="opacity" name="opacity" min="20" max="100" value="100">
                <label>OPACITY</label>
            </div>
        </div>
        
        
        <!-- kolory -->
        <div class="flexRow">
            <div id="whitesPicker" class="ctrlDiv">
                <input type="color" id="whites" name="whites" value="#FFFFFF">
                <label for="whites">WHITES</label>
            </div>
            <div id="blacksPicker" class="ctrlDiv">
                <input type="color" id="blacks" name="blacks" value="#000000">
                <label for="blacks">BLACKS`</label>
            </div>
            <div id="boardClrPicker" class="ctrlDiv">
                <input type="color" id="boardClr" name="boardClr" value="#C08261">
                <label for="boardClr">BOARD</label>
            </div>
        </div>
        
        <!-- spacing -->
        <div class="flexRow">
            <div id="fillRawsSlider" class="ctrlDiv">
                <input type="range" id="fillSlider" name="fillSlider" value="8" min="0" max="16" step="1">
                <label for="fillSlider">FILL</label>
            </div>
            <div id="borderRadiusSlider" class="ctrlDiv">
                <input type="range" id="borderRadius" name="borderRadius" value="10" min="0" max="75" step="5">
                <label for="borderRadius">ROUND</label>
            </div>
            <div id="checkBoxSnap" class="ctrlDiv">
                <input type="checkbox" id="snap" name="snap" />
                <label for="snap">SNAP</label>
            </div>
        </div>
        
        <div class="spawnContainer"></div>
    </div>

    <div id="board"></div>
    <div id="dropzone"></div>

    <script src="listeners.js"></script>
    <script src="utils.js"></script>
    <script src="pawn.js"></script>
    <script src="main.js"></script>
</body>


</html>
